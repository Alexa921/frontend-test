<app-menulateral></app-menulateral>

<div class="ventanaflotante">
  <div class="tituloventana">Servicios</div>

  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Precio</th>
        <th>Material</th>
        <th>Categoría</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of datos">
        <tr (click)="verInformacion(item)">
          <td>{{ item._id }}</td>
          <td>{{ item.titulo }}</td>
          <td>{{ item.precio }}</td>
          <td>{{ item.material }}</td>
          <td>{{ item.categoria }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <div class="btnnuevo" (click)="Nuevo()">+</div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Producto</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="_id" />
        </div>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            [(ngModel)]="titulo"
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            [(ngModel)]="precio"
          />
        </div>
        <div class="form-group">
          <label for="material">Material</label>
          <input
            type="text"
            class="form-control"
            id="material"
            [(ngModel)]="material"
          />
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select class="form-control" id="categoria" [(ngModel)]="categoria">
            <option value="home">Home</option>
            <option value="servicios">Servicios</option>
            <option value="tendencias">Tendencias</option>
            <option value="coleccion">Colección</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="Actualizar()">
          Actualizar
        </button>
        <button type="button" class="btn btn-danger" (click)="Borrar()">
          Eliminar
        </button>
        <button type="button" class="btn btn-success" (click)="Guardar()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
